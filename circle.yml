version: 2
jobs:
  test:
    docker:
      - image: nibbleproject/nibble-ci
    steps:
      - checkout
      - run:
          name: Install requirements
          command: sudo pipenv install --system --dev
      - run:
          name: Run tests
          command: CI=true make test
      - save_cache:
          key: coverage-{{ .Revision }}
          paths:
            - .coverage
  integration:
    docker:
      - image: nibbleproject/nibble-ci
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install requirements
          command: sudo pipenv install --system --dev
      - run:
          name: Run integration tests
          command: |
            set -x
            docker-compose up -d
            CI=true make smoke
  coverage:
    docker:
      - image: nibbleproject/nibble-ci
    steps:  
      - checkout
      - restore_cache:
          keys:
            - coverage-{{ .Revision }}
      - run:
          name: Report Coverage
          command: 
            coveralls
  deploy_staging:
    docker:
      - image: nibbleproject/nibble-ci
    steps:
      - checkout
      - run:
          name: Configure Heroku
          command: |
            cat > ~/.netrc << EOF
            machine api.heroku.com
              login $HEROKU_LOGIN
              password $HEROKU_AUTH_TOKEN
            EOF
      - add_ssh_keys:
          fingerprints:
            - "61:66:4f:6c:6a:a6:1b:c3:18:18:04:2a:32:d0:b3:79"
      - run:
          name: Deploy to staging
          command: |
            heroku git:remote --app nibbleproject-staging --ssh-git
            git push heroku master
  deploy_production:
    docker:
      - image: nibbleproject/nibble-ci
    steps:
      - checkout
      - run:
          name: Configure Heroku
          command: |
            cat > ~/.netrc << EOF
            machine api.heroku.com
              login $HEROKU_LOGIN
              password $HEROKU_AUTH_TOKEN
            EOF
      - add_ssh_keys:
          fingerprints:
            - "61:66:4f:6c:6a:a6:1b:c3:18:18:04:2a:32:d0:b3:79"
      - run:
          name: Deploy to production
          command: |
            heroku git:remote --app nibbleproject-staging --ssh-git
            heroku pipelines:promote

workflows:
  version: 2
  master:
    jobs:
      - test
      - integration
      - coverage:
          requires:
            - test
          filters:
            branches:
              only: master
      - deploy_staging:
          requires:
            - test
            - integration
          filters:
            branches:
              only: master
      - hold:
          type: approval
          requires:
            - deploy_staging
          filters:
            branches:
              only: master
      - deploy_production:
          requires:
            - hold
          filters:
            branches:
              only: master
